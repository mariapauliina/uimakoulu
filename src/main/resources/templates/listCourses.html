<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/bootstrap.min.css">

    <title>Kurssien Lista</title>
</head>

<body>
    <div class="container">
        <h2 class="my-4">Kurssien Lista</h2>
        <div class="row">
            
            <div th:each="course : ${courses}" class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${course.courseName}"></h5>
                        <p class="card-text">Paikka: <span th:text="${course.place}"></span></p>
                        <p class="card-text">Päivä: <span th:text="${course.date}"></span></p>
                        <p class="card-text">Aika: <span th:text="${course.time}"></span></p>
                        <p class="card-text">Ohjaaja: <span th:text="${course.coach}"></span></p>
                        <div class="d-flex justify-content-between">
                        
                            <a th:href="@{/editCourse/{id}(id=${course.id})}" class="btn btn-success">Edit</a>
                            <a th:href="@{/delete/{id}(id=${course.id})}" class="btn btn-danger">Delete</a>

                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

       
        <div class="row mt-4">
            <div class="col-md-12">
                <a th:href="@{/showForm}" class="btn btn-primary">Add new course</a>
            </div>
        </div>
    </div>
</body>

</html>
