<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/bootstrap.min.css">
    <title>Add new swimming course</title>
</head>

<body>
    <div class="card">
        <div class="card-body">
            <form th:object="${course}" th:action="@{/add}" action="#"method="post">
                <div class="form-group">
                    <label for="courseName">Kurssin nimi:</label>
                    <input type="text" class="form-control" id="courseName" name="courseName" >
                    <div th:if="${#fields.hasErrors('courseName')}" th:errors="*{courseName}" class="text-danger"></div> 

                <div class="form-group">
                    <label for="place">Paikka:</label>
                    <input type="text" class="form-control" id="place" name="place"  >
                    <div th:if="${#fields.hasErrors('place')}" th:errors="*{place}" class="text-danger"></div>
                </div>

                <div class="form-group">
                    <label for="date">Kurssin aloitus:</label>
                    <input type="date" class="form-control" id="date" name="date"  >
                    <div th:if="${#fields.hasErrors('date')}" th:errors="*{date}" class="text-danger"></div>
                </div>

                <div class="form-group">
                    <label for="time">Aika:</label>
                    <input type="text" class="form-control" id="time" name="time"  >
                    <div th:if="${#fields.hasErrors('time')}" th:errors="*{time}" class="text-danger"></div>
                </div>

                <div class="form-group">
                    <label for="coach">Ohjaaja:</label>
                    <input type="text" class="form-control" id="coach" name="coach" >
                </div>

					<div class="form-group">
                    <label for="pool">Uimahalli</label>
                    <select class="form-control" id="pool" name="pool.id">
                        <option th:each="pool: ${pools}" th:value="${pool.poolid}" th:text="${pool.poolName}"></option>
                    </select>
               		</div>
					<br>
                <button type="submit" class="btn btn-success">Tallenna</button>
            </form>
        </div>
    </div>
</body>

</html>
