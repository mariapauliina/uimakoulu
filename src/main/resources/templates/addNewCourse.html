<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="/bootstrap.min.css">
<title>Add new swimming course</title>
</head>
<body>
<div class="card">
    <div class="card-body">
		<form method="post" action="/addCourse">
				<div class="form-group">
			        <label for="courseName">Kurssin Nimi:</label>
			        <input type="text" class="form-control" id="courseName" name="courseName" required><br><br>
				</div>	
				
				<div class="form-group">
			        <label for="place">Paikka:</label>
			        <input type="text" class="form-control" id="place" name="place" required><br><br>
				</div>
				
				<div class="form-group">
			        <label for="date">Kurssin ajankohta:</label>
			        <input type="date" class="form-control" id="date" name="date" required><br><br>
				</div>
				
				<div class="form-group">
			        <label for="time">Aika:</label>
			        <input type="text" class="form-control" id="time" name="time" required><br><br>
				</div>
				
				<div class="form-group">
			        <label for="coach">Ohjaaja:</label>
			        <input type="text" class="form-control" id="coach" name="coach" required><br><br>
				</div>
	        <button type="submit" class="btn btn-success">Lisää Kurssi</button>
    	</form>

   </div>
</div>
   
    
</body>
</html>
</body>
</html>
